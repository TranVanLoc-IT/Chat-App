<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Trang đăng nhập</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script th:src="@{/js/tailwind.js}"></script>
</head>
<body>
    <!-- component -->
<div class="min-h-screen flex items-center justify-center w-full bg-gradient-to-bl from-fuchsia-400 to-indigo-600">
	<div class="bg-white bg-violet-50 shadow-md rounded-lg px-8 py-6 max-w-md">
		<h1 class="text-2xl font-bold text-center mb-4 dark:text-dark-200">Chào mừng đến MyChat !!</h1>
		<form action="/login" method="post">
			<div class="mb-4">
				<label for="email" class="block text-sm font-medium text-dark-700 dark:text-dark-300 mb-2">Địa chỉ Email: </label>
				<input type="email" id="email" name="email" class="shadow-sm rounded-md w-full px-3 py-2 border border-dark-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" placeholder="your@email.com" required>
			</div>
			<div class="mb-4">
				<label for="password" class="block text-sm font-medium text-dark-700 dark:text-dark-300 mb-2">Mật khẩu: </label>
				<input type="password" id="pass" name="pass" class="shadow-sm rounded-md w-full px-3 py-2 border border-dark-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" placeholder="Enter your password" required>
				<a th:href="@{/login/reset-password}"
					class="text-xs cursor-pointer text-dark-600 hover:text-indigo-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
					Quên MK?</a>
			</div>
			<div class="flex items-center justify-between mb-4">
				<div class="flex items-center">
					<input type="checkbox" id="remember" class="h-4 w-4 rounded border-dark-300 text-indigo-600 focus:ring-indigo-500 focus:outline-none" checked>
					<label for="remember" class="ml-2 block text-sm text-dark-700 dark:text-dark-300">Duy trì đăng nhập</label>
				</div>
				<a href="/register"
					class="text-xs text-indigo-500 hover:text-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Tạo
					Tài khoản</a>
			</div>
			<button onclick="alert("hello")" type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Login</button>
		</form>

		<div id="toast-default" class="hidden flex absolute top-0 right-0 w-full max-w-xs p-4 text-gray-500 bg-white rounded-lg shadow dark:text-gray-400 dark:bg-gray-800" role="alert">
			<div class="inline-flex items-center justify-center flex-shrink-0 w-8 h-8 text-blue-500 bg-blue-100 rounded-lg dark:bg-blue-800 dark:text-blue-200">
				<span class="sr-only"><i class=""></i>Fire icon</span>
			</div>
			<div class="status ms-3 text-sm font-normal" th:text="${status}">
			</div>
			<button type="button" class="ms-auto -mx-1.5 -my-1.5 bg-white text-gray-400 hover:text-gray-900 rounded-lg focus:ring-2 focus:ring-gray-300 p-1.5 hover:bg-gray-100 inline-flex items-center justify-center h-8 w-8 dark:text-gray-500 dark:hover:text-white dark:bg-gray-800 dark:hover:bg-gray-700" onclick="document.getElementById('toast-default').classList.add('hidden')" aria-label="Close">
				<span class="sr-only">Close</span>
				<svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
					<path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
				</svg>
			</button>
		</div>
	</div>
</div>
<script>
	window.onload = function() {
		let errorMessage = document.querySelector(".status");
		if (errorMessage.textContent != "")
		{
			document.getElementById("toast-default").classList.remove("hidden");
		}
	}
</script>
</body>
</html>
